<header>
    <div class="container">
        <div class="row">
            <div class="col-12 logo-wrapper">
                <img src="../../../assets/logo_w_text.png" alt="Civil Központ Tolna" class="logo-image">
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="d-lg-none  d-md-block" style="padding: 10px;">Menü</div>
            <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
                <ul class="navbar-nav" *ngIf="isPublic; else adminMenu">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" href="/hirek">Hírek <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" href="/egyesulet">Egyesület</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/civilkozpont">Civil központ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/civil-adatbazis">Civil adatbázis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hasznos-informaciok">Hasznos információk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kapcsolat">Kapcsolat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hirlevelek">Hírlevelek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/okosfuzet">Okosfüzet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <ng-template #adminMenu>
        <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" href="/hirek-kezelese">Hírek kezelése</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/fajl-feltoltes">Fájl feltöltés</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sablon-kezeles/hasznos-informaciok">Hasznos információk kezelése</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sablon-kezeles/hirlevel">Hírlevelek kezelése</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sablon-kezeles/okosfuzet">Okosfüzet</a>
            </li>
            <li class="nav-item" (click)="signOut()">
                <a class="nav-link">Kilépés</a>
            </li>
        </ul>
    </ng-template>
</header>
